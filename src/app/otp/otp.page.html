
<ion-toolbar>
  <ion-title></ion-title>
  <ion-button (click)="close()" fill="clear" slot="end">
    <ion-icon slot="icon-only" color="primary" name="close"></ion-icon>
  </ion-button>
</ion-toolbar>
<ion-content mode="ios">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="auth"></ion-back-button>
  </ion-buttons>
  <img style="margin: 50px; height: 50%; display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;" src="./../../assets/icon/logo.svg" alt="">
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="6" offsetLg="3" sizeSm="12">
        <ion-card>
         
          <ion-card-content>
            <ion-text class="ion-text-center" color="light">
              <h1>We have sent you a verification code on your mobile.</h1>
            </ion-text>
            <ng-otp-input style="display: flex; justify-content: center; align-items: center;" (onInputChange)="onOtpChange($event)" [config]="{length:4, numericInputMode: true}"></ng-otp-input>
   
          </ion-card-content>
        </ion-card>
        <ion-button shape="block" color="primary" (click)="Submit()">
          VERIFY OTP
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-text color="medium" class="ion-text-center">
      <p>Version 1.0 Developed By Mind Labyrinth.</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
