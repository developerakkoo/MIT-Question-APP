
<ion-toolbar>
  <ion-title></ion-title>
  <ion-button (click)="close()" fill="clear" slot="end">
    <ion-icon slot="icon-only" color="primary" name="close"></ion-icon>
  </ion-button>
</ion-toolbar>
<ion-content mode="ios">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="auth"></ion-back-button>
  </ion-buttons>

  <div class="container">
    
      <h6 color="light" style="color: white;">We have sent you a verification code on your mobile.</h6>
      <br>
    <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:4}"></ng-otp-input>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full"  size="large" fill="clear" color="light" (click)="Submit()">
      <ion-icon slot="end" name="chevron-forward" color="light"></ion-icon>
      Verify OTP
    </ion-button>
  </ion-toolbar>
</ion-footer>
