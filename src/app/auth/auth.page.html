<ion-content mode="ios">
  <ion-slides #slides mode="ios" pager="ios" scrollbar="ios">
    <ion-slide  *ngFor="let q of quotesArray">
      <h1 style="color: white; font-size: 15px;"> {{q?.content}} </h1>
    </ion-slide>
  </ion-slides>

  <ion-grid fixed>
    <ion-row>
      <ion-col sizeLg="6" offsetLg="3" sizeSm="12" sizeXs="12">
       
        <ion-text class="ion-text-center" color="light">
          <img style="margin: auto; height: 50%; display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;" class="title animate__animated animate__backInDown" src="./../../assets/icon/logo6.png" alt="">
        </ion-text>
        <ion-text color="light">
          <h2>Welcome back!</h2>
        </ion-text>
        <form [formGroup]="ionicForm" (ngSubmit)="onSubmit()">
       
          <ion-item>
            <ion-label position="floating">Mobile Number <ion-text color="danger">*</ion-text></ion-label>
            <ion-input  class="mobileInput"  required formControlName="mobileNo" type="number"></ion-input>
          </ion-item>
          <ion-item  lines="none">
            <ion-text color="danger" class="form-error">
              Please enter your mobile number.
            </ion-text>
          </ion-item>
         
        </form>
    
       
        <ion-text class="ion-text-center" color="light" required>
          <p style="font-size: 12px ;">We will text you a verification code.</p>
        </ion-text>
        <ion-button  size="large" shape="block" color="light" (click)="onSubmit()">
          <ion-icon class="animate__animated animate__shakeX animate__slower	4s animate__3" slot="end" name="chevron-forward" color="light"></ion-icon>
          Continue
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
