<ion-header>
  <ion-toolbar color="tertiary">
    <!-- <ion-title>Question <strong style="font-size: 30px; font-weight: 700 ;">01</strong><span style="color: #92949c;">/03</span></ion-title> -->
    <ion-title> {{"FIRST-PAGE.title" | translate}} </ion-title>
    <ion-button fill="clear" slot="end" (click)="openLanguagePopOver($event)">
      <ion-icon color="light" slot="start" name="planet"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content mode="ios">

<ion-grid class="ion-margin-top">
  <ion-row>
    <ion-col style="margin-top:10px;" size="7" color="light">
      <ion-text  class="ion-margin-top"  color="dark">
        
        <h5 style="font-weight: 500;"> {{ "FIRST-PAGE.question" | translate}} </h5>
      </ion-text>
      <ion-list style="margin-top:30px;" >
        <ion-reorder-group color="tertiary" (ionItemReorder)="onRenderItems($event)" disabled="false">
    
          <ion-reorder *ngFor="let item of listItems">
          <ion-item lines="none" >
            <ion-label>
              {{item.key}} <span>{{item.icon}} </span> 
            </ion-label>
            <ion-badge color="primary" slot="end" mode="ios">DRAG HERE</ion-badge>
          </ion-item>
        </ion-reorder>
    
        </ion-reorder-group>
      </ion-list>
    </ion-col>  
  </ion-row>
</ion-grid>

<ion-grid >
  <ion-col style="margin-top:10px;" size="7" color="light">
    <ion-text  class="ion-margin-top"  color="primary">
      <h5 style="font-weight: 500;">{{ "FIRST-PAGE.note" | translate }}</h5>
      <h6>{{ "FIRST-PAGE.list-title" | translate }}</h6>
    </ion-text>
    <ion-list style="margin-top:30px;" >
      <ion-reorder-group color="primary" (ionItemReorder)="onRenderItems($event)" disabled="false">
        <ion-item lines="none" *ngFor="let item of draggedList">
          <ion-label>
            {{item.key}}
          </ion-label>
          <ion-reorder></ion-reorder>
        </ion-item>
      </ion-reorder-group>
    </ion-list>
  </ion-col>
</ion-grid>
</ion-content>
<ion-footer mode="ios">
  <ion-toolbar color="tertiary">
    <ion-button fill="clear" color="light" size="large"  (click)="getList()">
      <ion-icon slot="start" name="arrow-forward"></ion-icon>
      {{ "FIRST-PAGE.btn" | translate }}
    </ion-button>

  </ion-toolbar>
</ion-footer>
