<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Final Result for {{username}}'s {{key || ""}}</ion-title>
    <ion-button (click)="downloadResult()" slot="end">
      <ion-icon slot="icon-only" name="download" color="light"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content >
<div id="doc" #doc>
  <ion-text color="primary" class="ion-text-center">
    <h1> {{username}} Priority </h1>
  </ion-text>
  <div id="chartContainer" style="height: 570px; width: 800px; margin:auto;"></div>
  <ion-text color="primary" class="ion-text-center">
    <h1> What Defines {{username}}</h1>
  </ion-text>
  <div id="barContainer" style="height: 670px; width: 100%; margin:auto;"></div>
  <ion-text color="primary" class="ion-text-center">
    <h1> {{username}} Relations</h1>
  </ion-text>
  <div id="donutContainer" style="height: 670px; width: 100%; margin:auto;"></div>
</div>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
  <ion-button expand="full" color="success" (click)="getList()" fill="clear" size="large" >
    <ion-icon slot="end" name="chevron-forward" color="success"></ion-icon>
    Next
  </ion-button>
  </ion-toolbar>
</ion-footer>
