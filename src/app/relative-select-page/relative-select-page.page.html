<ion-header>
  <ion-toolbar>
    <ion-title> {{tag}} </ion-title>
    <ion-button (click)="onDismiss()" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="close" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="6" offset="3">
      <ion-list>
        <ion-list-header>
          <ion-label>Choose Any one Options</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of relatives" (click)="onDismissByValue(item)">
          <ion-label> {{item}} </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
