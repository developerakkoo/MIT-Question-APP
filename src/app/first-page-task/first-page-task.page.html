<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Choose Type</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >


  <ion-grid>
    <ion-row>
      <ion-col sizeLg="6" sizeSm="12">
        <ion-card style="--background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(2,74,145,1) 53%);
        " (click)="BookForYear()" class="animate__animated animate__bounceInLeft animate__delay-1s	1s">
          <ion-card-header>
            <ion-card-subtitle color="light">Go to Quiz</ion-card-subtitle>
            <ion-card-title class="ion-text-center" color="light"> Book for year</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button color="light" style="margin-top:50px ;" fill="clear" expand="full" (click)="BookForYear()">
              <ion-icon slot="end" name="arrow-forward"></ion-icon>
              Continue
            </ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col sizeLg="6" sizeSm="12">
        <ion-card style="--background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(2,74,145,1) 53%);
        " (click)="BookForMonth()" class="animate__animated animate__bounceInLeft animate__delay-2s	2s">
          <ion-card-header>
            <ion-card-subtitle color="light">Go to Quiz</ion-card-subtitle>
            <ion-card-title color="light" class="ion-text-center"> Book for month</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button color="light" style="margin-top:50px ;" fill="clear" expand="full" (click)="BookForMonth()">
              <ion-icon  slot="end" name="arrow-forward"></ion-icon>
              Continue
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col sizeLg="6" sizeSm="12">
        <ion-card style="--background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(2,74,145,1) 53%);
        " (click)="BookForWeek()" class="animate__animated animate__bounceInLeft animate__delay-3s	3s">
          <ion-card-header>
            <ion-card-subtitle color="light">Go to Quiz</ion-card-subtitle>
            <ion-card-title color="light" class="ion-text-center"> Book for week</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button color="light" style="margin-top:50px ;" fill="clear" expand="full" (click)="BookForWeek()">
              <ion-icon slot="end" name="arrow-forward"></ion-icon>
              Continue
            </ion-button>
          </ion-card-content>
        </ion-card>


      </ion-col>
      <ion-col sizeLg="6" sizeSm="12">
        <ion-card style="--background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(2,74,145,1) 53%);
        " (click)="BookForDay()" class="animate__animated animate__bounceInLeft animate__delay-4s	4s">
          <ion-card-header>
            <ion-card-subtitle color="light">Go to Quiz</ion-card-subtitle>
            <ion-card-title color="light" class="ion-text-center"> Book for day</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button color="light" style="margin-top:50px ;" fill="clear" expand="full" (click)="BookForDay()">
              <ion-icon slot="end" name="arrow-forward"></ion-icon>
              Continue
            </ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col sizeLg="6" sizeSm="12">
        <ion-card style="--background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(2,74,145,1) 53%);
        " (click)="BookForLife()" class="animate__animated animate__bounceInLeft animate__delay-5s	5s">
          <ion-card-header>
            <ion-card-subtitle color="light" >Go to Quiz</ion-card-subtitle>
            <ion-card-title color="light"  class="ion-text-center"> Book for Life</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button color="light" style="margin-top:50px ;" fill="clear" expand="full" (click)="BookForLife()">
              <ion-icon slot="end" name="arrow-forward"></ion-icon>
              Continue
            </ion-button>
          </ion-card-content>
        </ion-card>



      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
