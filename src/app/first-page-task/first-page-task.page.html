<ion-header>
  <ion-toolbar color="primary">
    <ion-title>First Page Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="BookForYear()" expand="block" fill="clear" shape="round">
         Book for year
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="BookForMonth()" expand="block" fill="clear" shape="round">
          Book for month
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="BookForWeek()" expand="block" fill="clear" shape="round">
          Book for week
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="BookForDay()" expand="block" fill="clear" shape="round">
         Book for Day
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="BookForLife()" expand="block" fill="clear" shape="round">
         Book for Life
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
