<ion-header>
  <ion-toolbar>
    <ion-title> {{tag}} </ion-title>
    <ion-button (click)="onDismiss()" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="close" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col sizeLg="6" offsetLg="3" sizeSm="12">
      <ion-list>
        <ion-list-header>
          <ion-searchbar placeholder="Search" [(ngModel)]="userFilter.value" inputmode="decimal" type="decimal"  [debounce]="250" showCancelButton="always"></ion-searchbar>
        </ion-list-header>
        <ion-item *ngFor="let item of words | async | filterBy: userFilter" (click)="onDismissByValue(item)">
          <ion-label> {{item.value}} </ion-label><span> {{item.emoji}} </span>
        </ion-item>
        <ion-button *ngIf="(words | async | filterBy: userFilter).length === 0" (click)="saveWord()" expand="block" fill="outline">
        Add word
        </ion-button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
